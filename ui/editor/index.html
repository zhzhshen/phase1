<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="editor.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="list.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-1">
            <a href="https://www.thoughtworks.com">
                <img alt="ThoughtWorks" id="tw-logo" src="https://www.thoughtworks.com/imgs/tw-logo.png" title="ThoughtWorks">
            </a>

            <div class="left-panel">
                <div class="icon">
                    <span class="glyphicon glyphicon-text-width"></span>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon-comment"></span>
                </div>
            </div>
        </div>
        <div class="col-md-11">
            <div class="panel panel-default content">
                <div class="panel-heading">
                    <input id="modeSwitch" type="checkbox" data-toggle="toggle" data-on="Edit" data-off="View" data-onstyle="success" data-offstyle="danger">
                </div>
                <div class="panel-body">
                    <li class="column">
                        <ul class="row">
                            <li class="component title" data-content="row1 column1">
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="component textarea" data-content="this is a text area">
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="component title" data-content="row3 column1">
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="component textarea" data-content="this is a text area">
                            </li>
                        </ul>
                    </li>
                    <li class="column">
                        <ul class="row">
                            <li class="component title" data-content="row1 column2">
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="component textarea" data-content="this is a text area">
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="component title" data-content="row3 column2">
                            </li>
                        </ul>
                        <ul class="row">
                            <li class="component textarea" data-content="this is a text area">
                            </li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
